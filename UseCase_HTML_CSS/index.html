<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Äänestyssovellus</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
        <div class="container">
            <a href="#" class="navbar-brand">Nyt<span class="text-warning">Äänestetään!</span></a>          
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#etusivu" class="nav-link">Etusivu</a>
                    </li>
                    <li class="nav-item">
                        <a href="tokasivu" class="nav-link">Tokasivu</a>
                    </li>
                    <li class="nav-item">
                        <a href="rekisteroidy" class="nav-link">Rekisteröidy</a>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>

    <!--Showcase-->
    <section class="bg-dark text-warning p-3 text-center">
        <div class="container">
            <div class="d-sm-flex align-items-center justufy-content-between">
                <div>
                    <img class="img-fluid w-50" src="img/idea-light-bulb-icon-on-cement-wall-texture-background-design-1596791556WZX.jpg" alt="">  
                </div>
                <div>               
                    <h1><span class="text-light">Nyt</span>Äänestetään!</h1>
                    <p class="lead my-4">
                        Tänne jotain tekstiä
                    </p>
                    
                </div>
            </div>
        </div>
    </section>

    <!--News-->
    <section class="bg-warning text-dark p-4">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center ">
                <h3 class="mb-3 mb-0">Jatka kirjautumalla </h3>
                <form>
                    <div class="row">
                      <div class="col">
                        <label for="email">Sähköposti:</label>
                        <input type="text" class="form-control" placeholder="Enter email" name="email">
                      </div>
                      <div class="col">
                        <label for="pwd">Salasana:</label>
                        <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                        </div>                     
                      <div class="col mt-4">
                      <button type="submit" class="btn btn-dark text-warning">Submit</button>
                    </div>
                    </div>
                  </form>                                          
            </div>          
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
